executor: cluster-generic
cluster-generic-submit-cmd: "qsub -cwd \
             -o logs/cluster/{rule}_{wildcards}.cluster.out \
             -e logs/cluster/{rule}_{wildcards}.cluster.err \
             -j y \
             -l h_rt={resources.runtime}:00:00,h_data={resources.mem_gb}G -pe shared {resources.cpus} \
             -M {params.email} \
             -m bea"
default-resources:
  - runtime=6
  - mem_gb=20
  - cpus=1
jobs: 10 # capping the max concurrent jobs kind of low to avoid overwhelming AppEEARS with requests (each job = ~4 appeears jobs)
latency-wait: 30
max-jobs-per-second: 10
keep-going: true
rerun-incomplete: true
cluster-generic-cancel-cmd: "qdel"